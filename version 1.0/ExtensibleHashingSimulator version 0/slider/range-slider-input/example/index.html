    <div class="container">
        <section>
            <h1>Range Slider For Input Field Example</h1>
            <input type="text" id="test" class="form-control">
        </section>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="../dist/jQuery.inputSliderRange.min.js"></script>
    <script>
        $('#test').inputSliderRange({
            "min": 5000,
            "max": 100000,
            "start": 10000,
            "grid": true,
             "gridCompression": true,
            "step": {
                "0": 5000,
                "200000": 50000,
                "1000000": 500000
            }
        })
    </script>
